<ion-content padding id="page10" style="background-color: black">
  <div class="spacer" style="width:300px;height:59px;" id="login-spacer5"></div>
    <img src="assets/img/mylogo.png" style="display:block;width:45%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:30px;" id="signup-spacer7"></div>
    <ion-list>
      <ion-item>
        <ion-icon name="md-contact" item-left></ion-icon>
        <ion-input type="text" placeholder="Username" [(ngModel)]="userData.username" class="text-input"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-icon name="md-lock" item-left></ion-icon>
        <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password" class="text-input"></ion-input>
      </ion-item>
      
    </ion-list>
    <div class="spacer" style="height:20px;" id="login-spacer3"></div>
    <button id="login-button3" ion-button color="dark" block style="color:#17E1D1;" (click)="login()">
      Log in
    </button>
    <button id="login-button2" ion-button clear color="light" block on-click="goToSignup()">
      Or create an account
    </button>
</ion-content>
